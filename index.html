<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <section>
        <button data-number="1" class="row1 column1"></button>
        <button data-number="2" class="row1 column2"></button>
        <button data-number="3" class="row1 column3"></button>
        <button data-number="4" class="row2 column1"></button>
        <button data-number="5" class="row2 column2"></button>
        <button data-number="6" class="row2 column3"></button>
        <button data-number="7" class="row3 column1"></button>
        <button data-number="8" class="row3 column2"></button>
        <button data-number="9" class="row3 column3"></button>
    </section>
    <p class="message">Result is: <span class="result"></span></p>
    <button class="reset-button">RESET</button>
</body>

</html>
